# Model Configuration for Heart Disease Detection
# All models and hyperparameters

project:
  name: "Heart Disease Detection"
  version: "2.0.0"
  description: "Advanced DL/ML pipeline with CNN, RNN, and ensemble methods"

paths:
  data: "datasets"
  models: "models"
  results: "results"
  logs: "logs"

datasets:
  cleveland:
    path: "datasets/cleveland/heart.csv"
    samples: 303
    features: 14
    type: "clinical"
  
  kaggle:
    path: "datasets/kaggle/heart_disease.csv"
    samples: 10000
    features: 21
    type: "clinical"
  
  mitbih:
    path: "datasets/mit-bih"
    type: "ecg"
    sampling_rate: 360
    segment_length: 3600

training:
  test_size: 0.2
  val_size: 0.1
  random_state: 42
  batch_size: 16
  epochs: 100
  early_stopping_patience: 20

models:
  deep_cnn:
    type: "1D-CNN with Residual Blocks"
    input_shape: [3600, 1]
    filters: [64, 128, 256]
    kernel_sizes: [7, 5, 3]
    learning_rate: 0.001
    dropout: [0.2, 0.3, 0.5]
    target_accuracy: 0.94
  
  cnn_lstm:
    type: "CNN-LSTM Hybrid"
    input_shape: [3600, 1]
    cnn_filters: [64, 128, 256]
    lstm_units: [128, 64]
    learning_rate: 0.0005
    dropout: [0.2, 0.3, 0.5]
    target_accuracy: 0.95
  
  lstm:
    type: "Bidirectional LSTM"
    input_shape: [3600, 1]
    units: [256, 128, 64]
    learning_rate: 0.001
    dropout: [0.3, 0.3, 0.3]
    target_accuracy: 0.92
  
  gru:
    type: "Bidirectional GRU"
    input_shape: [3600, 1]
    units: [256, 128, 64]
    learning_rate: 0.001
    dropout: [0.3, 0.3, 0.3]
    target_accuracy: 0.92
  
  enhanced_mlp:
    type: "Deep MLP with BatchNorm"
    input_shape: [13]
    hidden_units: [256, 128, 64, 32]
    learning_rate: 0.001
    dropout: [0.4, 0.3, 0.3, 0.2]
    target_accuracy: 0.85
  
  random_forest:
    type: "Random Forest Classifier"
    n_estimators: 200
    max_depth: 15
    min_samples_split: 5
    min_samples_leaf: 2
    target_accuracy: 0.90
  
  gradient_boosting:
    type: "Gradient Boosting Classifier"
    n_estimators: 200
    learning_rate: 0.1
    max_depth: 5
    target_accuracy: 0.88

ensemble:
  method: "weighted_voting"
  weight_by: "auc"
  models: ["deep_cnn", "cnn_lstm", "lstm", "enhanced_mlp", "random_forest"]
  target_accuracy: 0.96

evaluation_metrics:
  - accuracy
  - precision
  - recall
  - f1_score
  - auc
  - confusion_matrix
